<p>The word</p>
<input [(ngModel)]="name" />
<label for="formFields_8">Meaning</label>
<textarea [(ngModel)]="meaning" id="formFields_8" rows="5"></textarea>
<button *ngIf="hash == '';  else elseBlock" class="btn btn-success-outline" (click)="onAdd()">Add</button>
<ng-template #elseBlock>
    <button class="btn btn-success-outline" (click)="onUpdate()">Update</button>
    <button class="btn btn-success-outline" (click)="newWord()">New</button>
</ng-template>
